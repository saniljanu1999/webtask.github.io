<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login Screen -->
  <div id="loginScreen" class="full-screen-container">
    <div class="card">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="userRole">Role</label>
        <select id="userRole" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="cashier">Cashier</option>
        </select>

        <label for="userPassword">Password</label>
        <input type="password" id="userPassword" required placeholder="Enter Password" />

        <button type="submit" class="button-primary">Login</button>
      </form>
    </div>
  </div>

  <!-- App Screen -->
  <div id="appScreen" style="display: none;">
    <header>
      <h1>Store Management System</h1>
      <div id="navButtons"></div>
      <button id="logoutBtn" class="button-secondary logout-btn">Logout</button>
    </header>

    <!-- Inventory Section -->
    <div id="inventory" class="section card" style="display: none;">
      <h2>Inventory</h2>
      <input type="text" id="searchBox" placeholder="Search products..." />
      <div class="table-responsive">
        <table id="inventoryTable">
          <thead>
            <tr>
              <th>Product</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Add Product Section -->
    <div id="addProduct" class="section card" style="display: none;">
      <h2>Add / Edit Product</h2>
      <form id="productForm">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" required />

        <label for="productQty">Quantity</label>
        <input type="number" id="productQty" required min="0" />

        <label for="productUOM">Unit (e.g. pcs, kg)</label>
        <input type="text" id="productUOM" />

        <label for="productPrice">Price (₹)</label>
        <input type="number" id="productPrice" required min="0" step="0.01" />

        <input type="hidden" id="editIndex" />

        <button type="submit" class="button-primary">Save Product</button>
      </form>
    </div>

    <!-- Sell Product Section -->
    <div id="saleProduct" class="section card" style="display: none;">
      <h2>Sell Product</h2>
      <form id="saleForm">
        <label for="saleProductSelect">Select Product</label>
        <select id="saleProductSelect" required></select>

        <label for="saleQty">Quantity</label>
        <input type="number" id="saleQty" required min="1" />

        <button type="submit" class="button-primary">Sell</button>
        <div id="saleMessage" class="feedback-message" style="display:none;"></div>
      </form>
    </div>

    <!-- Sales Report Section -->
    <div id="salesReport" class="section card" style="display: none;">
      <h2>Sales Report</h2>
      <label for="reportDate">Filter by Date</label>
      <input type="date" id="reportDate" />
      <div class="table-responsive">
        <table id="reportTable">
          <thead>
            <tr>
              <th>Product</th>
              <th>Qty Sold</th>
              <th>Total (₹)</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <footer>
      &copy; 2025 Store Management System
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
