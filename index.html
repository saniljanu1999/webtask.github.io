<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo">Inventory</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#inventory-section">Inventory</a></li>
                <li><a href="#add-item-form-section">Add Item</a></li>
                <li><a href="#contact-us-section">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Current Inventory</h1>
            <div id="feedback-message" class="hidden"></div>
            
            <section id="inventory-section">
                <button id="show-add-item-btn">Add New Item</button>
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-list">
                        </tbody>
                </table>
            </section>

            <section id="add-item-form-section" class="hidden">
                <h2>Add/Edit Item</h2>
                <form id="item-form">
                    <input type="hidden" id="item-id">
                    <div class="form-group">
                        <label for="item-name">Item Name:</label>
                        <input type="text" id="item-name" placeholder="e.g., Laptop" required>
                    </div>
                    <div class="form-group">
                        <label for="item-quantity">Quantity:</label>
                        <input type="number" id="item-quantity" placeholder="e.g., 50" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="item-price">Price:</label>
                        <input type="number" id="item-price" placeholder="e.g., 1200.00" required min="0" step="0.01">
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="submit-btn">Add Item</button>
                        <button type="button" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Inventory Management. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
